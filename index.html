<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <!-- Título y sobre mí -->

        <h1 class="vallux-title">V411UX</h1>

            <img src="profile.jpg" alt="Foto de Sergio Vallugera" class="profile-pic">
            <div class="text">

    <!-- Slider de Iconos -->
    <div class="slider-container">
        <div class="slider">
            <a href="https://www.youtube.com/watch?v=EXAMPLE1" target="_blank">
                <img src="icons/bash-svgrepo-com.svg" alt="Bash" class="icon-slide">
            </a>
            <a href="https://www.youtube.com/watch?v=EXAMPLE2" target="_blank">

            </a>
            <a href="https://www.youtube.com/watch?v=EXAMPLE5" target="_blank">
                <img src="icons/python-svgrepo-com.svg" alt="Python" class="icon-slide">
            </a>
            <a href="https://www.youtube.com/watch?v=EXAMPLE6" target="_blank">

            </a>
            <a href="https://www.youtube.com/watch?v=EXAMPLE7" target="_blank">
                <img src="icons/PowerBI_scalable.svg" alt="Power BI" class="icon-slide">
            </a>
        </div>
    </div>

    <!-- Video de fondo -->
    <div class="video-container">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="presentacion.mp4" type="video/mp4">
            Tu navegador no soporta videos en HTML5.
        </video>
    </div>
